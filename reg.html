<html>
    <head>
        <title>Registration Page</title>
        <style>
            body{
                background-image: url("sky.jpg");
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <h3>Registration
            <form align="center">
                Name:<input type="text"name="uname"><br>
                <br>
                Date of Birth:<input type="date"name="birthday"><br>
                <br>
                E-Mail ID:<input type="text"name="email"><br>
                <br>
                Password:<input type="text"name="pass"><br>
                <br>
                Gender:<input type="radio"name="gender"value="f">Female
                <input type="radio"name="gender"value="m">Male<br>
                <br>
                select date of join:<input type="date"name="join"><br>
                <br>
                Address:<input type="text"name="name"><br>
                <br>
                Phone Number:<br><input type="number"name="mobile"><br>
                <input type="Reset"><br>
                <input type="Submit"><br>
            </form>
    </body>
</html>
